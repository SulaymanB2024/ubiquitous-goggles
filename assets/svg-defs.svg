<!-- SVG Definitions for advanced graphics -->
<svg xmlns="http://www.w3.org/2000/svg" style="width:0; height:0; position:absolute;" aria-hidden="true">
  <!-- Circuit Board Pattern -->
  <pattern id="circuit-pattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="scale(0.75)">
    <rect width="100%" height="100%" fill="none"/>
    <path d="M30,10 L70,10 M30,10 L30,40 M70,10 L70,40 M10,30 L30,30 M70,30 L90,30 M10,70 L90,70 M30,40 L30,70 M70,40 L70,70 M50,30 L50,50 M50,50 L70,50" 
          stroke="currentColor" stroke-width="1" fill="none"/>
    <circle cx="30" cy="10" r="2" fill="currentColor"/>
    <circle cx="70" cy="10" r="2" fill="currentColor"/>
    <circle cx="30" cy="30" r="2" fill="currentColor"/>
    <circle cx="70" cy="30" r="2" fill="currentColor"/>
    <circle cx="50" cy="30" r="2" fill="currentColor"/>
    <circle cx="30" cy="70" r="2" fill="currentColor"/>
    <circle cx="70" cy="50" r="2" fill="currentColor"/>
    <circle cx="70" cy="70" r="2" fill="currentColor"/>
  </pattern>

  <!-- Data Flow Pattern -->
  <pattern id="data-flow" patternUnits="userSpaceOnUse" width="100" height="100">
    <rect width="100%" height="100%" fill="none"/>
    <path d="M0,20 L100,20 M0,40 L100,40 M0,60 L100,60 M0,80 L100,80" 
          stroke="currentColor" stroke-width="0.5" stroke-dasharray="1, 8" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M20,0 L20,100 M40,0 L40,100 M60,0 L60,100 M80,0 L80,100" 
          stroke="currentColor" stroke-width="0.5" stroke-dasharray="1, 12" fill="none">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="30s" repeatCount="indefinite"/>
    </path>
  </pattern>

  <!-- Tech Radar -->
  <symbol id="tech-radar" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5"/>
    <circle cx="50" cy="50" r="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.7"/>
    <path d="M50,5 L50,95 M5,50 L95,50" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <path d="M20,20 L80,80 M20,80 L80,20" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
    <circle cx="50" cy="50" r="3" fill="currentColor"/>
    <path d="M50,50 L75,25" stroke="currentColor" stroke-width="1.5">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
    </path>
  </symbol>
  
  <!-- Data Node -->
  <symbol id="data-node" viewBox="0 0 50 50">
    <circle cx="25" cy="25" r="10" fill="none" stroke="currentColor" stroke-width="1"/>
    <circle cx="25" cy="25" r="5" fill="currentColor" opacity="0.5"/>
    <circle cx="25" cy="25" r="15" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.5" stroke-dasharray="2 2">
      <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </symbol>
</svg>
