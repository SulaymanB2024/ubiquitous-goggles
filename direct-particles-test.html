<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Particles Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0f1c;
            color: #00bfff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: rgba(255, 0, 0, 0.05); /* Debug background */
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            margin: 50px;
            border: 1px solid #00bfff;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 191, 255, 0.1);
            border-left: 3px solid #00bfff;
        }
        .success { border-left-color: #00ff00; color: #00ff00; }
        .error { border-left-color: #ff0040; color: #ff0040; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="content">
        <h1>ðŸ”¬ Direct Particles Test</h1>
        <div id="status-log"></div>
        <button onclick="testParticles()" style="background: #00bfff; color: #0a0f1c; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer;">Test Particles Now</button>
    </div>
    
    <!-- Load particles.js library -->
    <script src="/js/particles.min.js"></script>
    
    <script>
        const statusLog = document.getElementById('status-log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            statusLog.appendChild(div);
            statusLog.scrollTop = statusLog.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function testParticles() {
            addLog('ðŸš€ Starting particles test...');
            
            // Check if particlesJS is available
            if (typeof particlesJS === 'undefined') {
                addLog('âŒ particlesJS library not loaded!', 'error');
                return;
            }
            addLog('âœ… particlesJS library loaded successfully', 'success');
            
            // Check container
            const container = document.getElementById('particles-js');
            if (!container) {
                addLog('âŒ particles-js container not found!', 'error');
                return;
            }
            addLog('âœ… particles-js container found', 'success');
            addLog(`ðŸ“ Container dimensions: ${container.offsetWidth}x${container.offsetHeight}`, 'success');
            
            // Initialize particles
            addLog('ðŸŽ¨ Initializing particles...');
            
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00BFFF"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3B4A68",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            }, function() {
                addLog('ðŸŽ‰ Particles callback executed!', 'success');
                
                // Check for canvas
                setTimeout(() => {
                    const canvas = document.querySelector('#particles-js canvas');
                    if (canvas) {
                        addLog('ðŸ–¼ï¸ Canvas element created successfully!', 'success');
                        addLog(`ðŸ“ Canvas size: ${canvas.width}x${canvas.height}`, 'success');
                        
                        // Check particles array
                        if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                            const particleCount = window.pJSDom[0].pJS.particles.array.length;
                            addLog(`ðŸ”¢ Active particles: ${particleCount}`, 'success');
                            
                            if (particleCount > 0) {
                                addLog('ðŸŽŠ SUCCESS: Particles are working perfectly!', 'success');
                                // Remove debug background
                                container.style.background = 'transparent';
                            } else {
                                addLog('âš ï¸ No particles in array', 'error');
                            }
                        } else {
                            addLog('âŒ pJSDom not initialized', 'error');
                        }
                    } else {
                        addLog('âŒ Canvas element not created!', 'error');
                    }
                }, 1000);
            });
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            addLog('ðŸ“± Page loaded, starting automatic test...');
            setTimeout(testParticles, 1000);
        });
    </script>
</body>
</html>
