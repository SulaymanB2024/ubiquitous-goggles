<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0A0F1F;
            height: 100vh;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .test-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 40vh;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="test-content">
        <h1>Particles Test</h1>
        <p>Move your mouse to test interaction</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 30,
                    "density": {
                        "enable": true,
                        "value_area": 1500
                    }
                },
                "color": {
                    "value": ["#00BFFF", "#3B4A68", "#5F6B85", "#4A90E2"]
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.4,
                    "random": true
                },
                "size": {
                    "value": 2.0,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 180,
                    "color": "#3B4A68",
                    "opacity": 0.15,
                    "width": 0.8
                },
                "move": {
                    "enable": true,
                    "speed": 0.4,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "grab": {
                        "distance": 180,
                        "line_linked": {
                            "opacity": 0.2,
                            "color": "#00BFFF"
                        }
                    },
                    "push": {
                        "particles_nb": 6
                    }
                }
            },
            "retina_detect": true
        });
        
        console.log("Particles initialized");
        
        // Add mouse interaction debug
        document.addEventListener('mousemove', function(e) {
            console.log('Mouse position:', e.clientX, e.clientY);
            if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                console.log('Particles available, mouse interaction should work');
            }
        });
    </script>
</body>
</html>
