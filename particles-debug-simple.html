<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Particles Debug</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0A0F1F;
            height: 100vh;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 40vh;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Simple Particles Test</h1>
        <p>This should show particles if working</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {"enable": true, "value_area": 800}
                },
                "color": {"value": "#00BFFF"},
                "shape": {"type": "circle"},
                "opacity": {"value": 0.5},
                "size": {"value": 3, "random": true},
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00BFFF",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {"enable": true, "speed": 2}
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {"enable": true, "mode": "grab"},
                    "onclick": {"enable": true, "mode": "push"}
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
