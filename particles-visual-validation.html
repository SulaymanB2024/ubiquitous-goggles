<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Visual Validation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0f1c;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .validation-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00bfff;
            padding: 20px;
            border: 1px solid #00bfff;
            border-radius: 5px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .success { background: #00ff00; }
        .error { background: #ff0040; }
        .pending { background: #ffaa00; }
        
        .fullscreen-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        button {
            background: #00bfff;
            color: #0a0f1c;
            border: none;
            padding: 8px 15px;
            margin: 5px 2px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="validation-overlay">
        <h3>üéØ Particles Visual Validation</h3>
        <div id="status-display"></div>
        <div style="margin-top: 15px;">
            <button onclick="toggleFrame()">Toggle Frame</button>
            <button onclick="refreshTest()">Refresh</button>
            <button onclick="checkNow()">Check Now</button>
        </div>
    </div>
    
    <iframe src="http://localhost:8000" class="fullscreen-frame" id="main-frame"></iframe>
    
    <script>
        const statusDisplay = document.getElementById('status-display');
        const mainFrame = document.getElementById('main-frame');
        let frameVisible = true;
        
        function updateStatus(message, type) {
            const indicator = `<span class="status-indicator ${type}"></span>`;
            const timestamp = new Date().toLocaleTimeString();
            statusDisplay.innerHTML += `<div>${indicator}[${timestamp}] ${message}</div>`;
            statusDisplay.scrollTop = statusDisplay.scrollHeight;
        }
        
        function toggleFrame() {
            frameVisible = !frameVisible;
            mainFrame.style.display = frameVisible ? 'block' : 'none';
            updateStatus(`Frame ${frameVisible ? 'shown' : 'hidden'}`, 'success');
        }
        
        function refreshTest() {
            mainFrame.src = mainFrame.src;
            updateStatus('Refreshing main frame...', 'pending');
        }
        
        function checkNow() {
            updateStatus('Manual check initiated...', 'pending');
            setTimeout(performVisualCheck, 2000);
        }
        
        function performVisualCheck() {
            try {
                // Try to access the iframe content
                const iframeDoc = mainFrame.contentDocument || mainFrame.contentWindow.document;
                
                if (iframeDoc) {
                    const container = iframeDoc.getElementById('particles-js');
                    if (container) {
                        updateStatus('‚úÖ Particles container found', 'success');
                        
                        const canvas = iframeDoc.querySelector('#particles-js canvas');
                        if (canvas) {
                            updateStatus(`‚úÖ Canvas found (${canvas.width}x${canvas.height})`, 'success');
                            
                            const iframe_window = mainFrame.contentWindow;
                            if (iframe_window.pJSDom && iframe_window.pJSDom[0] && iframe_window.pJSDom[0].pJS) {
                                const particles = iframe_window.pJSDom[0].pJS.particles.array;
                                updateStatus(`‚úÖ ${particles.length} particles active`, 'success');
                                
                                if (particles.length > 0) {
                                    updateStatus('üéâ PARTICLES ARE WORKING!', 'success');
                                    
                                    // Sample a few particles for verification
                                    const sampleParticle = particles[0];
                                    updateStatus(`üìä Sample particle: x=${sampleParticle.x.toFixed(1)}, y=${sampleParticle.y.toFixed(1)}`, 'success');
                                } else {
                                    updateStatus('‚ö†Ô∏è No particles in array', 'error');
                                }
                            } else {
                                updateStatus('‚ö†Ô∏è Particles system not initialized', 'error');
                            }
                        } else {
                            updateStatus('‚ùå No canvas element found', 'error');
                        }
                    } else {
                        updateStatus('‚ùå Particles container not found', 'error');
                    }
                } else {
                    updateStatus('‚ö†Ô∏è Cannot access iframe (cross-origin)', 'pending');
                }
            } catch (error) {
                updateStatus(`‚ö†Ô∏è Check failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-check when frame loads
        mainFrame.addEventListener('load', () => {
            updateStatus('üîÑ Main site loaded', 'success');
            setTimeout(() => {
                updateStatus('üîç Auto-checking particles...', 'pending');
                setTimeout(performVisualCheck, 3000);
            }, 1000);
        });
        
        // Initial status
        updateStatus('üöÄ Visual validation started', 'success');
        updateStatus('üì± Loading main portfolio site...', 'pending');
    </script>
</body>
</html>
