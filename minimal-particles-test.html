<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Particles Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #182235;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            color: white;
            text-align: center;
            padding-top: 50vh;
            transform: translateY(-50%);
        }
        
        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00BFFF;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>PARTICLES TEST</h1>
        <p>If particles are working, you should see animated dots and lines</p>
    </div>
    
    <script src="js/particles.min.js"></script>
    <script>
        console.log('Starting minimal particles test...');
        console.log('particlesJS available:', typeof particlesJS !== 'undefined');
        
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00BFFF"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": false
                    },
                    "size": {
                        "value": 5,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00BFFF",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }, function() {
                console.log('✅ Particles initialized successfully!');
                
                // Log canvas info
                const canvas = document.querySelector('#particles-js canvas');
                if (canvas) {
                    console.log('✅ Canvas created:', canvas.width + 'x' + canvas.height);
                } else {
                    console.log('❌ No canvas found');
                }
                
                // Log particle count
                if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                    const count = window.pJSDom[0].pJS.particles.array.length;
                    console.log('✅ Particles active:', count);
                } else {
                    console.log('❌ No particles data found');
                }
            });
        } else {
            console.log('❌ particlesJS not loaded');
        }
    </script>
</body>
</html>
