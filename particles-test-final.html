<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Test - Final Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }
        
        .test-hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #particles-js {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
            pointer-events: none !important;
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
            overflow: visible !important;
            background: rgba(255, 0, 0, 0.1); /* Debug background - remove when working */
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
        }
        
        .status {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #00bfff;
        }
        
        .error {
            border-left-color: #ff4444;
        }
        
        .success {
            border-left-color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="test-hero">
        <div id="particles-js"></div>
        
        <div class="content">
            <h1>Particles System Test</h1>
            <div id="status-container">
                <div class="status" id="library-status">Checking particles.js library...</div>
                <div class="status" id="container-status">Checking container...</div>
                <div class="status" id="init-status">Initializing particles...</div>
                <div class="status" id="canvas-status">Checking canvas creation...</div>
            </div>
        </div>
    </div>

    <!-- Load particles library -->
    <script src="js/particles.min.js"></script>
    
    <script>
        console.log('=== PARTICLES FINAL TEST ===');
        
        function updateStatus(id, message, success = null) {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = 'status ' + (success === true ? 'success' : success === false ? 'error' : '');
        }
        
        function runDiagnostics() {
            // Check library
            if (typeof particlesJS !== 'undefined') {
                updateStatus('library-status', '‚úÖ particles.js library loaded successfully', true);
                console.log('‚úÖ particlesJS available:', typeof particlesJS);
            } else {
                updateStatus('library-status', '‚ùå particles.js library not loaded', false);
                console.error('‚ùå particlesJS not available');
                return;
            }
            
            // Check container
            const container = document.getElementById('particles-js');
            if (container) {
                updateStatus('container-status', '‚úÖ Container found and styled', true);
                console.log('‚úÖ Container:', container);
                console.log('üìè Container size:', container.offsetWidth, 'x', container.offsetHeight);
                console.log('üé® Container styles:', getComputedStyle(container));
            } else {
                updateStatus('container-status', '‚ùå Container not found', false);
                return;
            }
            
            // Initialize particles
            updateStatus('init-status', 'üîÑ Initializing particles...');
            
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 30,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00BFFF"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true
                    },
                    "size": {
                        "value": 4,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#3B4A68",
                        "opacity": 0.6,
                        "width": 1.5
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            }, function() {
                updateStatus('init-status', '‚úÖ Particles initialized successfully', true);
                console.log('‚úÖ Particles callback executed');
                console.log('üîç pJSDom:', window.pJSDom);
                
                // Check canvas
                setTimeout(() => {
                    const canvas = document.querySelector('#particles-js canvas');
                    if (canvas) {
                        updateStatus('canvas-status', `‚úÖ Canvas created: ${canvas.width}x${canvas.height}`, true);
                        console.log('‚úÖ Canvas:', canvas);
                        console.log('üìê Canvas dimensions:', canvas.width, 'x', canvas.height);
                        
                        // Remove debug background
                        document.getElementById('particles-js').style.background = 'transparent';
                        
                        // Check particle count
                        if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                            const particleCount = window.pJSDom[0].pJS.particles.array.length;
                            console.log('üî¢ Active particles:', particleCount);
                            
                            if (particleCount > 0) {
                                console.log('üéâ PARTICLES ARE WORKING!');
                            }
                        }
                    } else {
                        updateStatus('canvas-status', '‚ùå Canvas not created', false);
                        console.error('‚ùå Canvas not found');
                    }
                }, 1000);
            });
        }
        
        // Run diagnostics when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runDiagnostics);
        } else {
            runDiagnostics();
        }
    </script>
</body>
</html>
