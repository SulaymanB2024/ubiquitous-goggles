<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Particles Audit</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #00BFFF;
            margin: 20px 0;
            background: rgba(255, 0, 0, 0.1);
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00BFFF;
            font-family: monospace;
        }
        
        .success { border-left-color: #0f0; }
        .error { border-left-color: #f00; }
        .warning { border-left-color: #ff0; }
    </style>
</head>
<body>
    <h1>üîç Complete Particles System Audit</h1>
    
    <div class="test-container">
        <div id="particles-js"></div>
        <div class="content">
            <h2>PARTICLES TEST AREA</h2>
            <p>Particles should appear behind this text</p>
        </div>
    </div>
    
    <div id="diagnostics">
        <h2>üìä Diagnostic Results</h2>
        <div id="log-container"></div>
    </div>
    
    <script src="js/particles.min.js"></script>
    <script>
        const logContainer = document.getElementById('log-container');
        
        function addLog(message, type = 'log') {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logContainer.appendChild(logDiv);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // Start audit
        addLog('üîç Starting comprehensive particles audit...', 'log');
        
        // Check 1: Library availability
        if (typeof particlesJS !== 'undefined') {
            addLog('‚úÖ particlesJS library loaded successfully', 'success');
            addLog(`üìä Library version: ${particlesJS.version || 'unknown'}`, 'log');
        } else {
            addLog('‚ùå particlesJS library not found', 'error');
        }
        
        // Check 2: Container
        const container = document.getElementById('particles-js');
        if (container) {
            addLog('‚úÖ Particles container found', 'success');
            addLog(`üìè Container dimensions: ${container.offsetWidth}x${container.offsetHeight}`, 'log');
            addLog(`üé® Container computed styles: position=${getComputedStyle(container).position}, z-index=${getComputedStyle(container).zIndex}`, 'log');
        } else {
            addLog('‚ùå Particles container not found', 'error');
        }
        
        // Check 3: DOM readiness
        if (document.readyState === 'complete') {
            addLog('‚úÖ Document fully loaded', 'success');
        } else {
            addLog('‚ö†Ô∏è Document still loading', 'warning');
        }
        
        // Check 4: Initialize particles
        if (typeof particlesJS !== 'undefined' && container) {
            addLog('üöÄ Attempting to initialize particles...', 'log');
            
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00BFFF"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 1,
                        "random": false
                    },
                    "size": {
                        "value": 5,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00BFFF",
                        "opacity": 0.8,
                        "width": 2
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            }, function() {
                addLog('üéâ Particles initialized successfully!', 'success');
                
                // Check 5: Canvas creation
                setTimeout(() => {
                    const canvas = document.querySelector('#particles-js canvas');
                    if (canvas) {
                        addLog('‚úÖ Canvas element created', 'success');
                        addLog(`üìè Canvas dimensions: ${canvas.width}x${canvas.height}`, 'log');
                        addLog(`üé® Canvas style: ${canvas.style.cssText}`, 'log');
                        
                        // Check 6: Particle count
                        if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS) {
                            const particleCount = window.pJSDom[0].pJS.particles.array.length;
                            addLog(`üî¢ Active particles: ${particleCount}`, 'success');
                            
                            // Check 7: Animation status
                            const animationId = window.pJSDom[0].pJS.fn.drawAnimFrame;
                            if (animationId) {
                                addLog('‚úÖ Animation loop active', 'success');
                            } else {
                                addLog('‚ùå Animation loop not running', 'error');
                            }
                        } else {
                            addLog('‚ùå Particles data structure not found', 'error');
                        }
                    } else {
                        addLog('‚ùå Canvas element not created', 'error');
                    }
                }, 1000);
            });
        }
        
        // Check 8: Browser capabilities
        addLog(`üåê User Agent: ${navigator.userAgent}`, 'log');
        addLog(`üì± Viewport: ${window.innerWidth}x${window.innerHeight}`, 'log');
        addLog(`üñ•Ô∏è Screen: ${screen.width}x${screen.height}`, 'log');
        
        // Check 9: CSS Custom Properties
        const rootStyles = getComputedStyle(document.documentElement);
        const darkBg = rootStyles.getPropertyValue('--theme-dark-bg');
        if (darkBg) {
            addLog(`üé® CSS Custom Property --theme-dark-bg: ${darkBg}`, 'log');
        } else {
            addLog('‚ö†Ô∏è CSS Custom Properties may not be loaded', 'warning');
        }
    </script>
</body>
</html>
